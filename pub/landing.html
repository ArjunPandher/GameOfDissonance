<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Game of Dissonance</title>
        <link rel="stylesheet" type="text/css" href="landing.css">
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script defer src="js/conway.js"></script>
        <div class="header">
            <span class="title">Game of Dissonance</span>
            <br>
            <span>Press right click on an empty cell to fill it in, right click on a full cell to clear it. Press play when you are ready to start!</span>
            <br>
            <button id="playButton">Play</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
       
        <div class="playArea"><canvas id="noteField"></canvas></div>

        <div class="footer">
            <span>Arjun Pandher, Peter Bilski, 2021</span>
        </div>
        <script defer src="js/landing.js"></script>
        <script defer src="js/conway.js"></script>
    </body>
</html>
